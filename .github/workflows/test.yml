name: Linting & Testing
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Test:
    name: Tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'
      id: go
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go
    - name: Buffalo Tests
      run: |
        go test --cover ./... -v